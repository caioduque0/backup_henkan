services:
  
  backend:
    build: ./backend/
    ports:
    - "3000:3000"
    restart: always
    depends_on:
      - db
    command: ["sh", "-c", "/usr/app/wait-for-it.sh db:3306 -- npm start"]
    
  db:
    build: ./database/
    restart: always
    environment:
      - MYSQL_DATABASE=database_development
      - MYSQL_ROOT_PASSWORD=admin1!

    ports:
      - '3307:3306'
    volumes:
      - mysql-volume:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  mysql-volume:
    driver: local